<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8 />
    <title>Tessellate me</title>
    <link rel="stylesheet" href="tessellate.css" />
  </head>
  <body>
    <div id="stack">
      <h1>Tessellate me!!1</h1>
      <div id="vbox">
        <div id="instructions">
          <ol><li class="instruction" id="instr1">
              slice from top to bottom</li>
            <li class="instruction" id="instr2">
              slice from left to right</li>
            <li class="instruction" id="instr3">
              select a colouring pattern
              <select id="select-palette">
            <option value="rainbow">Rainbow</option>
            <option value="yellow-grey">Yellow and grey</option>
            <option value="flame">Red, orange, gold</option>
            <option value="random">Random</option>
          </select>
          </ol>
          <button id="resetBtn" type="button">start over</button>
        </div>
        <br />
        <div id="sketchArea">
          <canvas id="sketchCanvas" width="640" height="480" />
        </div>
      </div>
      <br />
      <p class="notice">Instructions taken <a href="http://sofia.nmsu.edu/~pmorandi/math112f00/EscherRectangle.html">here</a>.</p>
    </div>
  </body>
  <!-- main stuff -->
  <script type="text/javascript" src="draw.js"></script>
  <script type="text/javascript" src="touch.js"></script>
</html>
